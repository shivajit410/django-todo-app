{% include 'base.html' %} 
{% block content %}
<form action="/" method="POST">
    {% csrf_token %} 
    {{form.title}}
    <input type="submit" value="Create Task">
</form>
{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete_task' task.id %}">Delete</a>
    {% if task.complete == True %}
    <strike>{{task }}</strike>
    {% else %}
    <span>{{ task }}</span>
    {% endif %}
</div>
{% endfor %} 
{% endblock content %}
